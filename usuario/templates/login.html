{% extends 'templates/base_template.html' %}
  {% block content%}
<div class="conteudo">
    <section class="form-control" style="margin-top: 10px; text-align: center;">
      <form method="POST" enctype="multipart/form-data" >
          <h1 class="header_title" style="text-align: center;">Entrar</h1>
          <div class="row">              
            {% csrf_token %}
              <div class="row mb-3">                    
                  <label class="col-sm-2 col-form-label" for="id_email" style="color: #000000; font-size: 20px; margin-bottom: 10px;">E-mail:</label>
                                
                  <div class="col-sm-8">
                        <input type="email" name="email" class="form-control" maxlength="254" id="id_email">
                    </div>                  
                </div>
                
                <div class="row mb-3">                    
                    <label class="col-sm-2 col-form-label" for="id_password" style="color: #000000; font-size: 20px; margin-bottom: 10px;">Senha:</label>
                                    
                    <div class="col-sm-8">
                        <input type="password" name="password" class="form-control" maxlength="128" required id="id_password">
                    </div>                  
                </div>   
                
            </div>
            <div>
                <button type="submit" class="btn btn-success col-12">Enviar</button>
            </div>
        </form>
        
        <div class="row">
            <div class="text-success text-center">
                <hr>
                <hr>
            </div>
            <div class="mb-3">
                <button type="button" class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="24" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                        <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951"/>
                    </svg>
                Entrar com Facebook
                </button>                
            </div>
        </div>

        <div class="row">          
            <div class="mb-3">                
                <button type="button" class="btn" style="background-color: #FF4500; color: aliceblue;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="24" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                        <path d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"/>
                    </svg>
                Entrar com o Google
                </button>
            </div>
        </div>
    </section>
</div>
{% endblock content%}
