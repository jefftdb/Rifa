{% extends 'templates/base_template.html' %}

  {% block content%}
<div class="conteudo col-8">
    <section class="form-control">
        <form method="POST" enctype="multipart/form-data">
            <h1 style="text-align: center;">Criar Rifa</h1>
            <div class="row">
                {% csrf_token %}
                {% for field in form.visible_fields %}
                <div class="row mb-3">                    
                    <label class="col-sm-2 col-form-label" for="{{ field.id_for_label }}" style="color: #000000; font-size: 20px; margin-bottom: 10px;">{{field.label}}</label>
                    {% if field.label == 'Data de In√≠cio:' or field.label == 'Sorteio:'  %}
                    <div class="col-sm-3">
                        {{ field }}
                    </div>
                    {% else %}
                    <div class="col-sm-10">
                        {{ field }}
                    </div>
                    {%endif%} 
                </div>
                {% endfor %}
            </div>
            <div>
                <button type="submit" class="btn btn-success col-12">Criar Rifa</button>
            </div>
        </form>
    </section>
</div>
{% endblock content%}
